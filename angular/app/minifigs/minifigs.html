<h2>Minifigs</h2>

Search: <input ng-model="searchText">
    <table>
      <tr>
          <th>Description</th>
          <th>Weight</th>
      </tr>
      
      <tr ng-repeat="minifig in minifigs | filter:searchText">
          <td>{{minifig.description}}</td>
          <td>{{minifig.weight}}</td>
      </tr>
    </table>
