<!DOCTYPE html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Lego - Backbone</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="http://www.brickwig.com/angular/app/css/main.css" />
    </head>
    <body>

    <div id="profiles"></div>

    <script id="profileTemplate" type="text/template">
    
	<div class="o-grid">
	    <div class="o-grid__item u-1/2 u-1/4-desk" ng-repeat="set in sets | filter:searchText">
	        <div class="c-product">
	            <div class="c-product__img"><img ng-src="http://www.bricklink.com/SL/<%= title =>.jpg" /></div>
	            <div class="c-product__title"><%= name %></div>
	        </div>
	    </div>
	</div>    
	</script>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.7.0/underscore-min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.1.2/backbone-min.js"></script>
	<script src="main.js"></script>
    </body>
</html>
